<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        button {
            width: 200px;
            height: 100px;
        }

        img {
            width: 100px;
            height: 130px;
        }
    </style>
    <button id="hide">hide</button>
    <button id="show">show</button>
    <button id="shuffle">shuffle</button><br>
    <div id="imgDiv"></div>
    <img src="/Users/hyungjunlim/Downloads/card_img/52.png" alt="뒷면" hidden>
</body>
<script>
    var tmp = '';
    for (i = 0; i < 52; i++) {
        tmp += '<img src= ' + '"/Users/hyungjunlim/Downloads/card_img/' + i + '.png"'
            + 'alt =' + i + '>';
    }
    var inputArrAll = document.getElementById('imgDiv');
    inputArrAll.innerHTML = tmp;
    // 카드 앞면일 때의 src들을 배열에 저장해놓는다.
    var inputArr = document.getElementsByTagName("img");

    var srcs = [];
    shuffle(); // 처음부터 섞여야 srcs배열에 랜덤하게 카드들을 담을 수 있다.
    for (i = 0; i < 52; i++) {
        srcs[i] = inputArr[i].src;
    }
    window.onload = function () {
        // 1. 버튼에 이벤트 걸기
        // 2. 버튼 요소에 접근
        var hideButton = document.getElementById("hide");
        var showButton = document.getElementById("show");
        var shuffleButton = document.getElementById("shuffle");
        // 3. 이벤트 등록
        hideButton.onclick = hide;
        showButton.onclick = show;
        shuffleButton.onclick = shuffle;

        // 각각의 카드에 click이벤트 걸기
        for (i = 0; i < inputArr.length; i++) {
            inputArr[i].onclick = clickCard;
        }

        // 카드 전부 뒷면으로 만들기
        for (i = 0; i < 52; i++) {
            Flip(i);
        }
    }

    // 카드를 클릭했을 때 일어나는 일
    function clickCard(e) {
        console.dir(e.target);
        // 1. 카드를 클릭
        var clickedCard = e.target
        // 2. 해당카드의 앞면을 보여준다.
        Open(clickedCard);
        // 3. 나머지 1장을 선택했을 때
        // 3-1. 2장이 같으면 보여준다.
        // 3-2. 2장이 다르면 다시 둘 다 뒤집는다.
        // 4. 다 맞으면 성공
    }
    // 카드를 뒤집는다.(뒤 -> 앞)
    function Open(Card) {
        for (i = 0; i < 52; i++) {
            if (Card.alt == inputArr[i].alt) {
                Card.src = srcs[i];
            }
        }
    }
    //카드를 뒤집는다.(앞 -> 뒤)
    function Flip(i) {
        inputArr[i].src = inputArr[52].src;
    }
    // 카드를 숨긴다.
    function hide() {
        inputArrAll.hidden = true;
    }
    // 카드를 보여준다.
    function show() {
        inputArrAll.hidden = false;
    }
    // 카드를 섞는다.
    function shuffle() {
        // 1. 새로운 배열 arr 생성
        var arr = [];
        // 2. arr에  기존 카드의 src속성 담기
        for (var i = 0; i < 52; i++) {
            arr[i] = inputArr[i].src;
        }
        // 3. 카드 섞기
        arr.sort(() => Math.random() - 0.5);
        // 4. 섞여진 arr을 화면에 보여준다. 
        for (i = 0; i < 52; i++) {
            inputArr[i].src = arr[i];
        }
    }
</script>

</html>
