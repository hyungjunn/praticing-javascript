<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id="bingo-table" , border="1"></table>
    <script>
        var bingoTable = document.getElementById('bingo-table');
        // 1. 배열 생성
        var bingo = [];
        // 2. 1부터 25까지 숫자 생성하고 섞기
        for (var i = 0; i < 25; i++) {
            bingo[i] = i + 1;
        }
        // 3. 배열 섞기
        bingo.sort(() => Math.random() - 0.5);
        // 4. 배열 출력
        var tmp = '';
        for (var row = 0; row < 5; row++) {
            tmp += '<tr>';
            for (let col = 0; col < 5; col++) {
                tmp += '<td>' + bingo[row * 5 + col] + '</td>';
            }
            tmp += '</tr>';
        }
        bingoTable.innerHTML = tmp;
    </script>
</body>

</html>
