<body>
    <table>
        <tr>
            <td>arr2D[0][0]</td>
            <td>(0,1)</td>
            <td>(0,2)</td>
            <td>(0,3)</td>
            <td>(0,4)</td>
        </tr>
        <tr>
            <td>(1,0)</td>
            <td>(1,1)</td>
            <td>(1,2)</td>
            <td>(1,3)</td>

        </tr>
        <tr>
            <td>(2,0)</td>

            <td>(2,4)</td>
        </tr>
        <tr>
            <td>(3,0)</td>
            <td>(3,1)</td>
            <td>(3,2)</td>
            <td>(3,3)</td>
            <td>(3,4)</td>
        </tr>
        <tr>
            <td>(4,0)</td>
            <td>(4,1)</td>
            <td>(4,2)</td>
            <td>(4,3)</td>
            <td>(4,4)</td>
        </tr>
    </table>
    <script>
        var arr = new Array(25);
        for (i = 0; i < arr.length; i++) {
            arr[i] = i + 1;
        }

        function shuffle(array) {
            array.sort(() => Math.random() - 0.5);
        }

        shuffle(arr)

        arr.forEach;

        var bingo = [];
        for (i = 0; i < arr.length; i++) {
            bingo[i / 5][i % 5] = arr[i];
            document.write(bingo[i / 5][i % 5]);
        }

    </script>
